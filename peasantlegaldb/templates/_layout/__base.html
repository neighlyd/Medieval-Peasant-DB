{% load staticfiles %}
{% load render_bundle from webpack_loader %}
{% load additionaltags %}

<!DOCTYPE html>

<html>

    <head>
        {% block title %}
        <title>Medieval Peasant Database</title>
        {% endblock %}

        {% block css %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.1.3/css/fixedHeader.bootstrap4.min.css">
        <link rel="stylesheet" type="text/css" href="{% static '/css/details-control.css'%}">
        {% endblock %}

        <style>
            #map {
                height: 400px;
                width: 100%;
            }
        </style>

    </head>

        <body>

        {% block navbar %}
        {% endblock %}


        {% block content %}
        {% endblock %}


        {% block scripts %}
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/745682063c.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/fixedheader/3.1.3/js/dataTables.fixedHeader.min.js"></script>
        <script src="{% url 'js_reverse' %}" type="text/javascript"></script>

        <script>
            function checkmaker(nTd, cellData, rowData, row, col) {
                if (cellData === true){
                    $(nTd).html("<i class='fa fa-check' style='color:forestgreen'></i>")
                } else {
                    $(nTd).html("")
                }
            }

            function checkNotes(cellData) {
                if (cellData === "") {
                    return '<i class="fa fa-plus-square" aria-hidden="true" style="color: gray"></i>';
                } else {
                    return '<i class="fa fa-plus-square" aria-hidden="true"></i>';
                }
            }

            function list_litigants(data){
                var concat = '';
                data.forEach(function (obj, index) {
                    concat = concat + '<div class="d-flex justify-content-end">' +
                                            '<div class="mr-auto p-0">' +
                                                '<u>Name:</u> ' + obj.name + '' +
                                            '</div> ' +
                                            '<div class="p-0">' +
                                                '<u>Role:</u> ' + obj.role +
                                            '</div>' +
                                        '</div>' +
                                        '<hr>';
                    return concat;
                    });
                return concat;

            }

            function list_parcels(nTd, cellData){
                var concat = '';
                cellData.forEach(function (obj, index) {
                    concat = concat + obj.amount + ' ' + obj.type + ' held by ' + obj.tenure +
                                        '<hr>';
                    return concat;
                    });
                $(nTd).html(concat);

            }

            function replace_money (nTd, cellData, rowData, row, col) {
                if (cellData) {
                    $(nTd).html("<p class='text-center'>" + cellData.amount + "(" + cellData.in_denarius + "d.)</p>")
                } else {
                    $(nTd).html("<p class='text-center'> -- </p>")
                }
            }

        </script>

        {% endblock %}

        </body>
</html>
