{% extends '_layout/_l_single_col.html' %}

{% block single_col %}
    <div class="card-header text-center">
        <h3>Session List</h3>
        <a href="{% url 'add_session' %}?record={{ record.id }}" class="btn btn-sm btn-success">Add Session</a>
    </div>
    <div class="card-body">
            <table class="table table-bordered table-hover" id="table" data-page-length="25">
                <thead>
                    <th>Notes</th>
                    <th>Session ID</th>
                    <th>Village</th>
                    <th>Law Term</th>
                    <th>Date</th>
                    <th>Cases</th>
                    <th>Litigants</th>
                </thead>
            </table>
    </div>

{% endblock %}

{% block scripts %}
    {{ block.super }}

<script>

    function format( data ) {
        return "<table class='table'>" +
            "<tr>" +
            "<td>Notes</td>" +
            "<td>" + data.notes + "</td>" +
            "</tr>" +
        "</table>"
    }

    $(document).ready(function () {
        var url = window.location.pathname;
        var id = url.split('/').reverse()[1];
        url = Urls['api:record-detail'](id);
        var api_url = url + "?include[]=sessions.village&include[]=sessions.counts";
        var table = $("#table").DataTable({
            fixedHeader:{ headerOffset: 50 },
            scrollX: true,
            order: [2, "asc"],
            ajax: {
                url: api_url,
                type: "GET",
                dataSrc: "record.sessions.",
            },
            "columns": [
                {
                    "class": "details-control",
                    "orderable": false,
                    "data": "notes",
                    "defaultContent": "",
                    "render": checkNotes,
                    width:"15px"
                },
                {data: "id",
                    fnCreatedCell: function(nTd, cellData, rowData, row, col) {
                        url = Urls.session(rowData.id);
                        $(nTd).html("<a href='"+ url +"'>" + rowData.id + "</a>");
                    }
                },
                {data: "village.name",
                    fnCreatedCell: function(nTd, cellData, rowData, row, col) {
                        url = Urls.village(rowData.id);
                        $(nTd).html("<a href='"+ url +"'>" + rowData.village.name + "</a>");
                    }
                },
                {data: "law_term"},
                {data: "date",
                    fnCreatedCell: function(nTd, cellData, rowData, row, col) {
                        $(nTd).html(rowData.human_date);
                    }
                },
                {data: "counts.case"},
                {data: "counts.litigant"},
            ]
        });
        // Used to activate the + expansion and trigger the format function.
         $('#table tbody').on('click', 'td.details-control', function(){
            var tr = $(this).closest('tr');
            var tdi = tr.find("i.fa");
            var row = table.row( tr );

            if ( row.child.isShown()) {
                row.child.hide();
                tr.removeClass('shown');
                tdi.first().removeClass('fa-minus-square');
                tdi.first().addClass('fa-plus-square');
            } else {
                row.child( format( row.data() ) ).show();
                tr.addClass('shown');
                tdi.first().removeClass('fa-plus-square');
                tdi.first().addClass('fa-minus-square');
            }
        });

    });


</script>


{% endblock %}
