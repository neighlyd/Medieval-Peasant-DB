{% load static %}
{% load template_tags %}

<!DOCTYPE html>

<html>

    <head>
        {% block title %}
        <title>Medieval Peasant Database</title>
        {% endblock %}

        {% block css %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.1.3/css/fixedHeader.bootstrap4.min.css">
        <link rel="stylesheet" type="text/css" href="{% static '/css/details-control.css'%}">
        <link rel="stylesheet" type="text/css" href="{% static '/css/base.css' %}">
        {% endblock %}

        <style>

        </style>

    </head>

        <body>

        {% block navbar %}
        {% endblock %}


        {% block content %}
        {% endblock %}


        {% block scripts %}
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

        <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>

        <script src="{% static '/js/hideEmptyColumns.js' %}" type="text/javascript"></script>
        <script src="{% static '/js/functions.js' %}" type="text/javascript"></script>


        {% endblock %}
