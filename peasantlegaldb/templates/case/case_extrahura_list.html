{% extends '_layout/_l_single_col.html' %}
{% block single_col %}

    <h3 class="card-header text-center">Extrahura</h3>
    <div class="card-body">
            <table class="table table-bordered table-hover" id="table" data-page-length="25">
                <thead>
                    <th>Animal</th>
                    <th>Assessed Price</th>
                </thead>
            </table>
    </div>

{% endblock %}

{% block scripts %}
    {{ block.super }}

<script>

    $(document).ready(function () {
        var url = window.location.pathname;
        var id = url.split('/').reverse()[1];
        url = Urls('api:case-detail')(id);
        var api_url = url + "?include[]=extrahura";
        var table = $("#table").DataTable({
            fixedHeader:{                headerOffset: 50            },
            order: [1, "asc"],
            ajax: {
                url: api_url,
                type: "GET",
                dataSrc: "case.extrahura.",
            },
            "columns": [
                {data: "animal",
                    fnCreatedCell: function(nTd, cellData, rowData, row, col){
                        $(nTd).html(rowData.amount + " " + rowData.animal.name);
                    }
                },
                {data: "price.in_denarius",
                    fnCreatedCell: function(nTd, cellData, rowData, row, col){
                        $(nTd).html(rowData.price.amount + "( " + rowData.price.in_denarius + "d.)");
                    }
                },
            ]
        });
    });

</script>


{% endblock %}
