{% extends "layout/__base.html" %}

{% block navbar %}
    {% include 'layout/__navbar.html' %}
{% endblock %}

{% block content %}

<br>
<div class="container-fluid">
    <div class="card">
    <hr>
        <h2 class="text-center">Cases Table</h2>
    <hr>
</div>

<div class="container">
    <table class="table table-bordered table-hover" id="case_list" data-page-length="25">
        <thead>
            <th></th>
            <th>Case ID</th>
            <th>Village</th>
            <th>Law Term</th>
            <th>Year</th>
            <th>Court Type</th>
            <th>Case Type</th>
            <th>Verdict</th>
            <th>Litigant Count</th>
            <th>Interest?</th>
        </thead>

    </table>
</div>
</div>


        <!--// Setup - add a text input to each footer cell
        $('#example thead th').each( function () {
            var title = $(this).text();
            $(this).html( '<input type="text" placeholder="Search '+title+'" />' );
        });-->
{% endblock %}

{% block scripts %}

{{ block.super }}

<script>

    function format( d ) {
        return "<table class='table'>" +
            "<tr>" +
            "<td><b>Summary:</b></td>" +
            "<td>" + d.summary + "</td>" +
            "</tr>"
    }


    $(document).ready(function(){
        var url = Urls.case_list_api()+"?expand=session__village&expand=verdict&expand=case_type";

        var table = $('#case_list').DataTable({
            fixedHeader: {
                headerOffset: 50
            },
            scrollX: true,
            ajax: {
                processing: true,
                url: url,
                type: "GET",
                dataSrc: "",
            },
            "order": [[3, "asc"]],
            "columns": [
                {
                    "class": "details-control",
                    "orderable": "false",
                    "data": null,
                    "defaultContent": "",
                    "render": function(){
                        return '<i class="fa fa-plus-square" aria-hidden="true"></i>';
                    },
                    width:"15px"
                },
                {data: "id",
                    fnCreatedCell: function(nTd, cellData, rowData, row, col) {
                        var url = Urls.case(rowData.id)
                        $(nTd).html("<a href='"+ url +"' target='_blank'>" + rowData.id + "</a>");
                    }
                },
                {data: "session.village.name"},
                {data: "session.law_term"},
                {data: "session.year"},
                {data: "court_type"},
                {data: "case_type.case_type"},
                {data: "verdict.verdict"},
                {data: "litigant_count"},
                {data: "of_interest",
                    fnCreatedCell: function(nTd, cellData, rowData, row, col) {
                        if (rowData.of_interest === true){
                            $(nTd).html("<i class='fa fa-check' style='color:forestgreen'></i>")
                        } else {
                            $(nTd).html("")
                        }
                    }
                }
            ],
            // enable column searching using selection boxes.
            initComplete: function() {
                    var column = this;
                    var select = $('<select><option value=""></option></select>')
                        .appendTo( $(column.footer()).empty())
                        .on( 'change', function () {
                            var val = $.fn.datatable.util.escapeRegex(
                                $(this).val()
                            );

                            column
                                .search( val ? '^' + val + '$' : '', true, false )
                                .draw();
                        });

                    column.data().unique().sort().each( function (d, j) {
                        select.append( '<option value=' + d + '">' + d + '</option>')
                    });
            },

        });

        // Used to activate the + expansion and trigger the format function.
         $('#case_list tbody').on('click', 'td.details-control', function(){
            var tr = $(this).closest('tr');
            var tdi = tr.find("i.fa");
            var row = table.row( tr );

            if ( row.child.isShown() ) {
                row.child.hide();
                tr.removeClass('shown');
                tdi.first().removeClass('fa-minus-square');
                tdi.first().addClass('fa-plus-square');
            } else{
                row.child( format( row.data() ) ).show();
                tr.addClass('shown');
                tdi.first().removeClass('fa-plus-square');
                tdi.first().addClass('fa-minus-square');
            }
        });

    });



</script>
{% endblock %}
