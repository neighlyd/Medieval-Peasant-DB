{% load template_tags %}

{% block content %}

        <div class="p-1 col-md-2">
            <div class="list-group" role="tablist" style="position: sticky; top: 65px">
                {% block left_sidebar %}
                {% endblock %}
            </div>
        </div>

        <div class="p-1 col-md-8">
            {% block center_bar %}
            {% endblock %}
        </div>

        <div class="p-1 col-md-1" style="padding-left: 0px">
            <div class="container" style="position: sticky; top: 68px">
                {% block right_sidebar %}
                {% endblock %}
            </div>
        </div>

    </div>
{% endblock %}
