{% extends '_layout/_l_single_col.html' %}

{% block single_col %}
    <h3 class="card-header text-center">Village List</h3>
    <div class="card-body">
            <table class="table table-bordered table-hover" id="table" data-page-length="25">
                <thead>
                    <th>Notes</th>
                    <th>Village</th>
                    <th>Great Rumor</th>
                    <th>Ancient Demesne</th>
                    <th>Sessions</th>
                    <th>Cases</th>
                    <th>Residents</th>
                    <th>Litigants</th>
                </thead>
            </table>
    </div>

{% endblock %}

{% block scripts %}
    {{ block.super }}

<script>


        function format( data ){
            return "<table class='table'>" +
                "<tr>" +
                "<td><b>Notes</b></td>" +
                "<td>" + data.notes + "</td>" +
                "</tr>" +
                "</table>"
        }


    $(document).ready(function () {
        var url = window.location.pathname;
        var id = url.split('/').reverse()[1];
        var api_url = "/api/hundreds/" + id + "?include[]=villages.counts";
        console.log(api_url);
        var table = $("#table").DataTable({
            fixedHeader:{ headerOffset: 50 },
            scrollX: true,
            order: [3, "asc"],
            ajax: {
                url: api_url,
                type: "GET",
                dataSrc: "hundred.villages.",
            },
            "columns": [
                {
                    "class": "details-control",
                    "orderable": "false",
                    "data": "notes",
                    "defaultContent": "",
                    "render": checkNotes,
                    width:"15px"
                },
                {data: "name",
                    defaultContent: '',
                    render: {
                        display: function(data, type, row, col){
                            url = Urls.village(row.id);
                            return "<a href='"+ url +"'>" + data + "</a>";
                        },
                        sort: "name"
                    }
                },
                {data: "great_rumor",
                    defaultContent: '',
                    render: {
                        display: checkMaker,
                    }
                },
                {data: "ancient_demesne",
                    defaultContent: '',
                    render: {
                        display: checkMaker,
                    }
                },
                {data: "counts.session"},
                {data: "counts.case"},
                {data: "counts.resident"},
                {data: "counts.litigant"},
            ]
        });

        $('#table tbody').on('click', 'td.details-control', function(){
            var tr = $(this).closest('tr');
            var tdi = tr.find("i.fa");
            var row = table.row( tr );

            if ( row.child.isShown() ) {
                row.child.hide();
                tr.removeClass('shown');
                tdi.first().removeClass('fa-minus-square');
                tdi.first().addClass('fa-plus-square');
            } else{
                row.child( format( row.data() ) ).show();
                tr.addClass('shown');
                tdi.first().removeClass('fa-plus-square');
                tdi.first().addClass('fa-minus-square');
            }
        });

    });

</script>


{% endblock %}
