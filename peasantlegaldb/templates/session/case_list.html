<div class="card">
<h3 class="card-header text-center bg-grey">Case List</h3>
    <div class="card-body">
            <table class="table table-bordered table-hover" id="case_table" data-ajax="{% url 'api:case-list' %}?session={{ session.id }}&format=datatables">
                <thead>
                    <th></th>
                    <th>Case</th>
                    <th>Court Type</th>
                    <th>Case Type</th>
                    <th>Verdict</th>
                    <th>Litigants</th>
                    <th>Pledges</th>
                    <th>Of Note</th>
                    <th>Villein</th>
                    <th>Active Sale</th>
                    <th>Ad Legem</th>
                </thead>
            </table>
    </div>
</div>

<script>
    function format( data ) {
        return "<table class='table'>" +
            "<tr>" +
            "<td>Notes</td>" +
            "<td>" + data.summary + "</td>" +
            "</tr>" +
        "</table>"
    }

    var case_table = $("#case_table").DataTable({
        serverSide: true,
        order: [0, "asc"],
        "columns": [
            {
                class: "details-control",
                orderable: false,
                data: "summary",
                defaultContent: "",
                render: checkNotes,
                width:"15px"
            },
            {data: "id",
                render: {
                    display: function(data){
                        var url = Urls['case:detail'](data);
                        return "<a href='"+ url +"'>" + data + "</a>"
                    }
                }
            },
            {data: "court_type",
                searchable: false,
            },
            {data: "case_type.case_type",
                name: 'case_type.case_type'
            },
            {data: 'verdict.verdict',
                name: 'verdict.verdict',
            },
            {data: "litigant_count",
                searchable: false,
                orderable: false,
            },
            {data: 'pledge_count',
                searchable: false,
                orderable: false,
            },
            {data: 'of_interest',
                defaultContent: '',
                render: {
                    display: checkMaker,
                }
            },
            {data: 'villeinage_mention',
                defaultContent: '',
                render: {
                    display: checkMaker,
                }
            },
            {data: 'active_sale',
                defaultContent: '',
                render: {
                    display: checkMaker,
                }
            },
            {data: 'ad_legem',
                defaultContent: '',
                render: {
                    display: checkMaker,
                }
            },
        ]
    });
    // Used to activate the + expansion and trigger the format function.
     $('#case_table tbody').on('click', 'td.details-control', function(){
        var tr = $(this).closest('tr');
        var tdi = tr.find("#check");
        var row = case_table.row( tr );
        if (tdi.prop('style').color !== 'gray') {
            if (row.child.isShown()) {
                row.child.hide();
                tr.removeClass('shown');
                tdi.first().removeClass('fa-minus-square');
                tdi.first().addClass('fa-plus-square');
            } else {
                row.child(format(row.data())).show();
                tr.addClass('shown');
                tdi.first().removeClass('fa-plus-square');
                tdi.first().addClass('fa-minus-square');
            }
        }
    });

</script>
