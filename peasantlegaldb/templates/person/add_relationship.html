{% load crispy_forms_tags %}
<form method="post" action="{% url 'person:add_relationship' pk %}" class="add_relationship_form">
    <div class="modal-header">
        <div class="modal-title"><h4 class="text-center">Add Relationship</h4></div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {% crispy form %}
    </div>

    <div class="modal-footer d-flex justify-content-between p-2">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Add Relationship</button>
    </div>
</form>

{{ form.media }}
