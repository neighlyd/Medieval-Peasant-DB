{% extends '_layout/_l_single_col.html' %}

{% block single_col %}
    <h3 class="card-header text-center">Session List</h3>
    <div class="card-body">
            <table class="table table-bordered table-hover" id="table" data-page-length="25">
                <thead>
                    <th>Session ID</th>
                    <th>Village</th>
                    <th>Law Term</th>
                    <th>Date</th>
                    <th>Notes</th>
                    <th>Case Count</th>
                </thead>
            </table>
    </div>

{% endblock %}

{% block scripts %}
    {{ block.super }}

<script>


    $(document).ready(function () {
        var url = window.location.pathname;
        var id = url.split('/').reverse()[1]
        console.log(id)
        var api_url = Urls.session_api() + "?record=" + id + "&expand=village";
        console.log(api_url);
        var table = $("#table").DataTable({
            fixedHeader:{ headerOffset: 50 },
            scrollX: true,
            order: [2, "asc"],
            ajax: {
                url: api_url,
                type: "GET",
                dataSrc: "",
            },
            "columns": [
                {data: "id",
                    fnCreatedCell: function(nTd, cellData, rowData, row, col) {
                        url = Urls.session(rowData.id);
                        $(nTd).html("<a href='"+ url +"' target='_blank'>" + rowData.id + "</a>");
                    }
                },
                {data: "village.name",
                    fnCreatedCell: function(nTd, cellData, rowData, row, col) {
                        url = Urls.village(rowData.id);
                        $(nTd).html("<a href='"+ url +"' target='_blank'>" + rowData.village.name + "</a>");
                    }
                },
                {data: "law_term"},
                {data: "date",
                    fnCreatedCell: function(nTd, cellData, rowData, row, col) {
                        $(nTd).html(rowData.human_date);
                    }
                },
                {data: "notes"},
                {data: "case_count"},
            ]
        });

    });


</script>


{% endblock %}
