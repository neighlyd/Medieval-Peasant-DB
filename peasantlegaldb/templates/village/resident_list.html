<div class="card">
    <h3 class="card-header text-center">Known Resident List</h3>
    <div class="card-body">
            <table class="table table-bordered table-hover" id="resident_table" data-ajax="{% url 'api:person-list' %}?village_to_resident={{ view.kwargs.pk }}&expand=earliest_case,latest_case&format=datatables" data-page-length="10">
                <thead>
                    <th></th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Gender</th>
                    <th>1332 Tax</th>
                    <th>1379 Tax</th>
                    <th>Earliest Case</th>
                    <th>Latest Case</th>
                </thead>
            </table>
    </div>
</div>

<script>

    var format_notes = function format( data ){
        return "<table class='table'>" +
            "<tr>" +
            "<td><b>Notes</b></td>" +
            "<td>" + data.notes + "</td>" +
            "</tr>" +
            "</table>"

    };

    var resident_table = $("#resident_table").DataTable({
        serverSide: true,
        order: [1, "asc"],
        columns: [
            {
                class: "details-control",
                orderable: "false",
                data: "notes",
                defaultContent: "",
                render: checkNotes,
                width: "15px"
            },
            {
                data: "full_name",
                render: {
                    display: function (data, type, row) {
                        var url = Urls['person:detail'](row.id);
                        return "<a href='" + url + "'>" + data + "</a>";
                    }
                }
            },
            {data: "status_display",
                searchable: false,
                orderable: false,
            },
            {data: "gender_display",
                searchable: false,
                orderable: false,
            },
            {data: "tax_1332"},
            {data: "tax_1379"},
            {data: "earliest_case.id",
                name: 'earliest_case.session.date',
                defaultContent: '',
                render:{
                    display: function(data, type, row){
                        if (data){
                            var url = Urls['case:detail'](data);
                            return "<a href='" + url + "'>" + row.earliest_case.session.law_term + ", " + row.earliest_case.session.year + "</a>";
                        } else {
                            return "N/A"
                        }
                    }
                }
            },
            {data: "latest_case.id",
                name: 'latest_case.session.date',
                defaultContent: '',
                render:{
                    display: function(data, type, row){
                        if (data){
                            var url = Urls['case:detail'](data);
                            return "<a href='" + url + "'>" + row.latest_case.session.law_term + ", " + row.latest_case.session.year + "</a>";
                        } else {
                            return "N/A"
                        }
                    }
                }
            },
        ]
    });

    $('#resident_table').on('click', 'td.details-control', function(){
        var tr = $(this).closest('tr');
        var tdi = tr.find("i.fa");
        var row = resident_table.row( tr );

        if ( row.child.isShown() ) {
            row.child.hide();
            tr.removeClass('shown');
            tdi.first().removeClass('fa-minus-square');
            tdi.first().addClass('fa-plus-square');
        } else {
            row.child( format_notes( row.data() ) ).show();
            tr.addClass('shown');
            tdi.first().removeClass('fa-plus-square');
            tdi.first().addClass('fa-minus-square');
        }
    });


</script>
