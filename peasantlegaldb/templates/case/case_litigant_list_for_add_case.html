<div class="card">
    <div class="card-body">
        <table class="table table-hover" id="litigant_table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Litigant</th>
                    <th scope="col">Role</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
            {% for  litigant in litigant_list %}
                <tr>
                    <td scope="row">{{ litigant.person.full_name }}</td>
                    <td>{{ litigant.role.role }}</td>
                    <td><button class="btn btn-warning edit_litigant" type="button" data-url="{% url 'litigant:edit' litigant.id %}"><i class="fas fa-pencil-alt"></i> Edit</button></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
