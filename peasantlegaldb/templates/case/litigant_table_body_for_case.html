{% for  litigant in litigant_list %}
    <tr>
        <td scope="row">{{ litigant.person.full_name }}</td>
        <td>{{ litigant.role.role }}</td>
        <td><button class="btn btn-warning edit_litigant" type="button" data-url="{% url 'case:edit_litigant' pk=case.id litigant_pk=litigant.id %}"><i class="fas fa-pencil-alt"></i> Edit</button></td>
    </tr>
{% endfor %}
