{% extends 'base.html' %}
{% load staticfiles %}
{% block navbar%}
{% endblock %}

{% block content %}

<div class="container-fluid text-center">
    <br>
    <h3>Case List</h3>
</div>

<table class="table table-bordered table-hover" id="person_case_list" data-page-length="25">
    <thead>
        <th></th>
        <th>ID</th>
        <th>Term</th>
        <th>Year</th>
        <th>Court</th>
        <th>Case Type</th>
        <th>Role</th>
        <th>Verdict</th>
        <th>Litigant Count</th>
    </thead>
</table>
<br>

{% endblock %}

{% block scripts %}
    {{ block.super }}

<script>
    // provides format for nested table that displays when + sign is clicked.
    function format( data ) {
        return "<table class='table'>" +
            "<tr>" +
            "<td><b>Summary:</b></td>" +
            "<td>"+data.case.summary+"</td>" +
            "</tr>" +
            "<td><b>Litigant List:</b></td>" +
            "<td>" + data.case.litigant_list_concat + "</td>" +
        "</table>"
    }

    $(document).ready(function () {
        var url = window.location.pathname;
        var id = url.split('/').reverse()[1]
        console.log(id)
        var api_url = "/api/people/" + id + "/case_list/?expand=case__case_type&expand=role&expand=case__verdict&expand=case__session";
        console.log(api_url);
        var case_table = $("#person_case_list").DataTable({
            fixedHeader: true,
            order: [3, "asc"],
            ajax: {
                url: api_url,
                type: "GET",
                dataSrc: "",
            },
            "columns": [
                {
                    "class": "details-control",
                    "orderable": "false",
                    "data": null,
                    "defaultContent": "",
                    "render": function(){
                        return '<i class="fa fa-plus-square" aria-hidden="true"></i>';
                    },
                    width:"15px"
                },
                {data: "case.id",
                    fnCreatedCell: function(nTd, cellData, rowData, row, col){
                        $(nTd).html("<a href='" + Urls.case(rowData.case.id) + "'target='_blank'>" + rowData.case.id + "</a>");
                    }
                },
                {data: "case.session.law_term"},
                {data: "case.session.year"},
                {data: "case.court_type"},
                {data: "case.case_type.case_type"},
                {data: "role.role"},
                {data: "case.verdict.verdict"},
                {data: "case.litigant_count"}
            ]
        })
         $('#person_case_list tbody').on('click', 'td.details-control', function(){
            var tr = $(this).closest('tr');
            var tdi = tr.find("i.fa");
            var row = case_table.row( tr );

            if ( row.child.isShown() ) {
                row.child.hide();
                tr.removeClass('shown');
                tdi.first().removeClass('fa-minus-square');
                tdi.first().addClass('fa-plus-square');
            } else{
                row.child( format( row.data() ) ).show();
                tr.addClass('shown');
                tdi.first().removeClass('fa-plus-square');
                tdi.first().addClass('fa-minus-square');
            }
        });
    });

    function list_litigants(data){
        data.forEach(function (obj) {
            concat = 'Name: ' + obj.name + ', Role: ' + obj.role + '; ';
            console.log(concat);
            return concat;
        })
    };



</script>


{% endblock %}
