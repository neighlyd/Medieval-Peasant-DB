<div class="card">
    <h3 class="card-header text-center">Relationships</h3>
    <div class="card-body">
            <table class="table table-bordered table-hover" id="person_relationship_list" data-page-length="25">
                <thead>
                    <th>Relation</th>
                    <th>Relationship</th>
                    <th>Definitive</th>
                </thead>
                    {% for relation in list %}
                        <tr>
                            {% if relation.person_one.id != person.id %}
                                <td><a href="{% url 'person:detail' relation.person_one.id %}">{{ relation.person_one.full_name }}</a></td>
                            {% else %}
                                <td><a href="{% url 'person:detail' relation.person_two.id %}">{{ relation.person_two.full_name }}</a></td>
                            {% endif %}
                            <td>{{ relation.relationship.relation }}</td>
                            <td>{{ relation.definitive }}</td>
                        </tr>
                    {% endfor %}
            </table>
    </div>
</div>
