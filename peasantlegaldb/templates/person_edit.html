{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="container-fluid">
    <div class="container-fluid text-center">
        <h1>{{ person.full_name}} - {{ person.village.name}}</h1>
    </div>
    <div class="container-fluid">
        <ul class="nav nav-tabs" id="personTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" href="#profile" data-toggle="tab" aria-controls="home" aria-expanded="true">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="cases-tab" href="#cases" data-toggle="tab" aria-controls="cases">Cases</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pledgs-tab" href="#pledges" data-toggle="tab" aria-controls="pledges">Pledges</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="profile" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <div class="form-row">
                            <div class="col-md-4">
                                <label for="inputFirst_Name" class="col-form-label">First Name:</label>
                                <input type="text" class="form-control" id="inputFirst_Name" disabled="true" placeholder={{ person.first_name}}>
                            </div>
                            <div class="col-md-4">
                                <label for="inputRelation_Name" class="col-form-label">Relation Name:</label>
                                {% if person.relation_name %}
                                <input type="text" class="form-control" id="inputRelation_Name" disabled="true" placeholder={{ person.relation_name}}>
                                {% else %}
                                <input type="text" class="form-control" id="inputRelation_Name" disabled="true" placeholder="">
                                {% endif %}
                            </div>
                            <div class="col-md-4">
                                <label for="inputLast_name" class="col-form-label">Last Name:</label>
                                <input type="text" class="form-control" id="inputLast_name" disabled="true" placeholder={{ person.last_name }}>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-4">
                                <label for="inputGender" class="col-form-label">Gender:</label>
                                <input type="text" class="form-control" id="inputGender" disabled="true" placeholder={{ person.get_gender_display }}>
                            </div>
                            <div class="col-md-4">
                                <label for="inputStatus" class="col-form-label">Status:</label>
                                <input type="text" class="form-control" id="inputStatus" disabled="true" placeholder={{ person.get_status_display }}>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputNotes">Notes:</label>
                            <textarea class="form-control" id="inputNotes" rows="5" placeholder={{ person.notes }}></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="cases" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        Cases Pane.
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="pledges" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        Pledge Pane.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block scripts %}
{% endblock %}
