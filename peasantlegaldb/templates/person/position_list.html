{% extends '_layout/_l_single_col.html' %}
{% block single_col %}

    <h3 class="card-header text-center">Positions</h3>
    <div class="card-body">
            <table class="table table-bordered table-hover" id="person_position_list" data-page-length="25">
                <thead>
                    <th>Title</th>
                    <th>Term</th>
                    <th>Year</th>
                    <th>Definitive</th>
                </thead>
            </table>
    </div>

{% endblock %}

{% block scripts %}
    {{ block.super }}

    $(document).ready(function () {
        var url = window.location.pathname;
        var id = url.split('/').reverse()[1];
        var api_url = "/api/people/" + id + "?include[]=positions";
        console.log(api_url);
        var position_table = $("#person_position_list").DataTable({
            fixedHeader:{ headerOffset: 50 },

            ajax: {

                dataSrc: "person.positions.",
            },
            "columns": [
                {data: "title.title"},
