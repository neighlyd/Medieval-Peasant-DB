{% extends '_layout/_l_single_col.html' %}

{% block single_col %}
    <h3 class="card-header text-center">Case List</h3>
    <div class="card-body">
            <table class="table table-bordered table-hover" id="table" data-page-length="25">
                <thead>
                    <th>Notes</th>
                    <th>Case</th>
                    <th>Village</th>
                    <th>Session</th>
                    <th>Court Type</th>
                    <th>Case Type</th>
                    <th>Verdict</th>
                    <th>Litigant Count</th>
                    <th>Of Note</th>
                    <th>Villein</th>
                    <th>Active Sale</th>
                    <th>Incidental Land</th>
                </thead>
            </table>
    </div>

{% endblock %}

{% block scripts %}
    {{ block.super }}

<script>

 function format( data ){
        return "<table class='table'>" +
            "<tr>" +
            "<td><b>Summary</b></td>" +
            "<td>" + data.summary + "</td>" +
            "</tr>" +
            "</table>"

    }

    $(document).ready(function () {
        var url = window.location.pathname;
        var id = url.split('/').reverse()[1];
        url = Urls["api:case-list"]();
        var api_url = url + "?county=" + id + "&include[]=litigant_count&include[]=session.village";
        $("#table").DataTable().destroy();
        var table = $("#table").DataTable({
            fixedHeader:{ headerOffset: 50 },
            scrollX: true,
            order: [4, "asc"],
            deferRender: true,
            ajax: {
                url: api_url,
                type: "GET",
                dataSrc: "cases.",
            },
            "columns": [
                {
                    "class": "details-control",
                    "orderable": "false",
                    "data": "summary",
                    "defaultContent": "",
                    "render": checkNotes,
                    width:"15px"
                },
                {data: "id",
                    defaultContent: '',
                    render: {
                        display: function(data, type, row, col){
                            url = Urls.case(data);
                            return "<a href='" + url + "'>" + data + "</a>";
                        },
                        sort: "id"
                    }
                },
                {data: "session.village.name"},
                {data: "session",
                    defaultContent: '',
                    render: {
                        display: formatSessionDateNoVillage,
                        sort: "date",
                    }
                },
                {data: "court_type"},
                {data: "case_type.case_type"},
                {data: "verdict.verdict"},
                {data: "litigant_count"},
                {data: "of_interest",
                    defaultContent: '',
                    render: {
                        display: checkMaker,
                    }
                },
                {data: "villeinage_mention",
                    defaultContent: '',
                    render: {
                        display: checkMaker,
                    }
                },
                {data: "active_sale",
                    defaultContent: '',
                    render: {
                        display: checkMaker,
                    }
                },
                {data: "incidental_land",
                    defaultContent: '',
                    render: {
                        display: checkMaker,
                    }
                },
            ]
        });

        $('#table tbody').on('click', 'td.details-control', function(){
            var tr = $(this).closest('tr');
            var tdi = tr.find("i.fa");
            var row = table.row( tr );

            if ( row.child.isShown() ) {
                row.child.hide();
                tr.removeClass('shown');
                tdi.first().removeClass('fa-minus-square');
                tdi.first().addClass('fa-plus-square');
            } else{
                row.child( format( row.data() ) ).show();
                tr.addClass('shown');
                tdi.first().removeClass('fa-plus-square');
                tdi.first().addClass('fa-minus-square');
            }
        });

    });


</script>


{% endblock %}
