<div class="card">
    <div class="card-header">
        <h3 class="text-center">Known Litigant List</h3>
    </div>
    <div class="card-body">
            <table class="table table-bordered table-hover" id="litigant_table" data-ajax="{% url 'api:person-list' %}?hundred_to_litigant={{ view.kwargs.pk }}&expand=session,village,earliest_case,latest_case&format=datatables" data-page-length="10">
                <thead>
                    <th>Notes</th>
                    <th>Name</th>
                    <th>Village</th>
                    <th>Status</th>
                    <th>Gender</th>
                    <th>1332 Tax</th>
                    <th>1379 Tax</th>
                    <th>Earliest Case</th>
                    <th>Latest Case</th>
                </thead>
            </table>
    </div>
</div>

<script>

 var format_notes = function ( data ){
        return "<table class='table'>" +
            "<tr>" +
            "<td><b>Notes</b></td>" +
            "<td>" + data.notes + "</td>" +
            "</tr>" +
            "</table>"

    };
    var litigant_table = $("#litigant_table").DataTable({
        serverSide: true,
        order: [1, "asc"],
        columns: [
            {
                class: "details-control",
                orderable: "false",
                data: "notes",
                defaultContent: "",
                render: checkNotes,
                width:"15px"
            },
            {data: "full_name",
                render: {
                    display: function (data, type, row) {
                        var url = Urls['person:detail'](row.id);
                        return "<a href='" + url + "'>" + data + "</a>";
                    }
                }
            },
            {data: "village.name",
                render: {
                    display: function (data, type, row) {
                        var url = Urls['village:detail'](row.village.id);
                        return "<a href='" + url + "'>" + data + "</a>";
                    }
                }
            },
            {data: "status_display",
                searchable: false,
                orderable: false,
            },
            {data: "gender_display",
                searchable: false,
                orderable: false,
            },
            {data: "tax_1332"},
            {data: "tax_1379"},
            {data: "earliest_case.session.date",
                defaultContent: '',
                render: {
                    display: function (data, type, row) {
                        if (data){
                            var url = Urls['case:detail'](row.earliest_case.id);
                            return "<a href='" + url + "'>" + row.earliest_case.session.law_term + ", " + row.earliest_case.session.year + "</a>";
                        } else {
                            return "N/A";
                        }
                    }
                }
            },
            {data: "latest_case.session.date",
                defaultContent: '',
                render: {
                    display: function (data, type, row) {
                        if (data) {
                            var url = Urls['case:detail'](row.latest_case.id);
                            return "<a href='" + url + "'>" + row.latest_case.session.law_term + ", " + row.latest_case.session.year + "</a>";
                        } else {
                            return "N/A";
                        }
                    }
                }
            },
        ]
    });

    // Used to activate the + expansion and trigger the format function.
     $('#litigant_table').on('click', 'td.details-control', function(){
        var tr = $(this).closest('tr');
        var tdi = tr.find('#check');
        var row = litigant_table.row( tr );
        if (tdi.prop('style').color !== 'gray'){
            if ( row.child.isShown()) {
                row.child.hide();
                tr.removeClass('shown');
                tdi.first().removeClass('fa-minus-square');
                tdi.first().addClass('fa-plus-square');
            } else {
                row.child( format_notes( row.data() ) ).show();
                tr.addClass('shown');
                tdi.first().removeClass('fa-plus-square');
                tdi.first().addClass('fa-minus-square');
            }
        }
    });


</script>
