{% extends '_layout/_l_single_col.html' %}

{% block single_col %}
    <h3 class="card-header text-center">Session List</h3>
    <div class="card-body">
            <table class="table table-bordered table-hover" id="table" data-page-length="25">
                <thead>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Law Term</th>
                    <th>Cases</th>
                    <th>Litigants</th>
                    <th>Chevages</th>
                    <th>Impercamenta</th>
                    <th>Land Cases</th>
                </thead>
            </table>
    </div>

{% endblock %}

{% block scripts %}
    {{ block.super }}
<script>

    $(document).ready(function () {
        var url = window.location.pathname;
        var id = url.split('/').reverse()[1];
        url = Urls['api:session-list']();
        api_url = url + "?village=" + id + "&include[]=counts";
        console.log(api_url);
        var table = $("#table").DataTable({
            fixedHeader:{
                headerOffset: 50
            },
            hideEmptyCols: true,
            scrollX: true,
            order: [1, "asc"],
            ajax: {
                url: api_url,
                type: "GET",
                dataSrc: "sessions.",
            },
            "columns": [
                {data: "id",
                    fnCreatedCell: function(nTd, cellData, rowData, row, col) {
                        url = Urls['session:detail'](rowData.id);
                        $(nTd).html("<a href='"+ url +"'>" + rowData.id + "</a>");
                    }
                },
                {data: "date",
                    fnCreatedCell: function(nTd, cellData, rowData, row, col) {
                        $(nTd).html(rowData.human_date);
                    }
                },
                {data: "law_term"},
                {data: "counts.case"},
                {data: "counts.litigant"},
                {data: "counts.chevage_payer"},
                {data: "counts.impercamentum_payer"},
                {data: "counts.land"},
            ]
        });

        $('#table tbody').on('click', 'td.details-control', function(){
            var tr = $(this).closest('tr');
            var tdi = tr.find("i.fa");
            var row = table.row( tr );

            if ( row.child.isShown() ) {
                row.child.hide();
                tr.removeClass('shown');
                tdi.first().removeClass('fa-minus-square');
                tdi.first().addClass('fa-plus-square');
            } else{
                row.child( format( row.data() ) ).show();
                tr.addClass('shown');
                tdi.first().removeClass('fa-plus-square');
                tdi.first().addClass('fa-minus-square');
            }
        });

    });

</script>


{% endblock %}
