{% extends 'layout/_l_single_col.html' %}

{% block single_col %}
<div class="card">
    <h3 class="card-header text-center">Tenant History</h3>

    <div class="card">
        <table class="table table-bordered table-hover" id="tenant_history" data-page-length="25">
            <thead>
                <th></th>
                <th>Name</th>
                <th>Village</th>
                <th>Case</th>
                <th>Law Term</th>
                <th>Year</th>
                <th>Role</th>
                <th>Villeinage?</th>
                <th>Fine</th>
                <th>Heriot</th>
                <th>Notes</th>
            </thead>
        </table>
    </div>

</div>

{% endblock %}

{% block scripts %}
{{ block.super }}

<script>

        function format( d ){
        return "<table class='table'>" +
            "<tr>" +
            "<td><b>Village:</b></td>" +
            "<td>"+d.person.village.name+"</td>" +
            "<td><b>Gender:</b></td>" +
            "<td>"+d.person.gender+"</td>" +
            "<td><b>Status:</b></td>" +
            "<td>"+d.person.status+"</td>" +
            "</tr>" +
            "<tr>" +
            "<td><b>Litigation Count:</b></td>" +
            "<td>"+d.person.case_count_litigation+"</td>" +
            "<td><b>Total Case Count:</b></td>" +
            "<td>"+d.person.case_count_all+"</td>" +
            "<td><b>Earliest Case:</b></td>" +
            "<td>"+d.person.earliest_case+"</td>" +
            "<td><b>Latest Case:</b></td>" +
            "<td>"+d.person.latest_case+"</td>" +
            "</tr>" +
            "<tr>" +
            "<td><b>Amercement Count:</b></td>" +
            "<td>"+d.person.case_info.amercement__count+"</td>" +
            "<td><b>Fine Count:</b></td>" +
            "<td>"+d.person.case_info.fine__count+"</td>" +
            "<td><b>Damages Count:</b></td>" +
            "<td>"+d.person.case_info.damage__count+"</td>" +
            "</tr>" +
            "<tr>" +
            "<td><b>Chevage Count:</b></td>" +
            "<td>"+d.person.case_info.chevage__count+"</td>" +
            "<td><b>Impercamenta Count:</b></td>" +
            "<td>"+d.person.case_info.impercamentum__count+"</td>" +
            "<td><b>Heriot Count:</b></td>" +
            "<td>"+d.person.case_info.heriot__count+"</td>" +
            "</tr>"
            "</table>"
    }

    $(document).ready(function() {
        var url = window.location.pathname;
        var id = url.split('/').reverse()[1];
        var url = Urls.litigants_api() + "?land=" + id + "&expand=person__village&expand=case__session&expand=role&expand=case__case_type&expand=land&expand=case__verdict&expand=fine&expand=heriot";
        var table = $('#tenant_history').DataTable({
            scrollX: true,
            ajax: {
                processing: true,
                url: url,
                type: "GET",
                dataSrc: "",
            },
            "order": [[5, "asc"]],
            "columns": [
                {
                    "class": "details-control",
                    "orderable": "false",
                    "data": null,
                    "defaultContent": "",
                    "render": function () {
                        return '<i class="fa fa-plus-square" aria-hidden="true"></i>';
                    },
                    width: "15px"
                },
                {data: "person.full_name",
                    fnCreatedCell: function(nTd, cellData, rowData, row, col) {
                        var url = Urls.person(rowData.person_id)
                        $(nTd).html("<a href='"+ url +"' target='_blank'>" + rowData.person.full_name + "</a>");
                    }
                },
                {data: "person.village.name"},
                {data: "case_id",
                    fnCreatedCell: function(nTd, cellData, rowData, row, col) {
                        var url = Urls.case(rowData.case_id)
                        $(nTd).html("<a href='"+ url +"' target='_blank'>" + rowData.case_id + "</a>");
                    }
                },
                {data: "case.session.law_term"},
                {data: "case.session.year"},
                {data: "role.role"},
                {data: "land_villeinage"},
                {data: "fine",
                    fnCreatedCell: function(nTd, cellData, rowData, row, col){
                        if (rowData.fine === true){
                            $(nTd).html(rowData.fine.amount + " (" + rowData.fine.in_denarius + "d.)")
                        } else {
                            $(nTd).html("")
                        }
                    }
                },
                {data: "heriot",
                    fnCreatedCell: function(nTd, cellData, rowData, row, col){
                        if (rowData.heriot === true){
                            $(nTd).html(rowData.heriot.amount + " (" + rowData.heriot.in_denarius + "d.)")
                        } else {
                            $(nTd).html("")
                        }
                    }
                },
                {data: "land_notes"},
            ]
        });

        $('#tenant_history tbody').on('click', 'td.details-control', function(){
            var tr = $(this).closest('tr');
            var tdi = tr.find("i.fa");
            var row = table.row( tr );

            if ( row.child.isShown() ) {
                row.child.hide();
                tr.removeClass('shown');
                tdi.first().removeClass('fa-minus-square');
                tdi.first().addClass('fa-plus-square');
            } else{
                row.child( format( row.data() ) ).show();
                tr.addClass('shown');
                tdi.first().removeClass('fa-plus-square');
                tdi.first().addClass('fa-minus-square');
            }
        });

    });
</script>

{% endblock %}
