<table class="table table-bordered table-hover" id="case_table" data-ajax="{% url 'api:case-list' %}?hundred={{ view.kwargs.pk }}&expand=session&format=datatables" data-page-length="10">
    <thead>
        <th>Notes</th>
        <th>Case</th>
        <th>Village</th>
        <th>Session</th>
        <th>Court Type</th>
        <th>Case Type</th>
        <th>Verdict</th>
        <th>Litigant Count</th>
        <th>Of Note</th>
        <th>Villein</th>
        <th>Active Sale</th>
        <th>Incidental Land</th>
    </thead>
</table>

<script>

 var format_notes = function( data ){
        return "<table class='table'>" +
            "<tr>" +
            "<td><b>Summary</b></td>" +
            "<td>" + data.summary + "</td>" +
            "</tr>" +
            "</table>"

    };

    var case_table = $("#case_table").DataTable({

        serverSide: true,
        order: [3, "asc"],
        columns: [
            {
                "class": "details-control",
                "orderable": "false",
                "data": "summary",
                "defaultContent": "",
                "render": checkNotes,
                width:"15px"
            },
            {data: "id",
                render:{
                    display: function(data) {
                        var url = Urls['case:detail'](data);
                        return "<a href='"+ url +"'>" + data + "</a>";
                    }
                }
            },
            {data: "session.village.name",
                render: {
                    display: function(data, type, row){
                        var url = Urls['village:detail'](row.session.village.id);
                        return "<a href='" + url + "'>" + data + "</a>";
                    },
                }
            },
            {data: "session.date",
                render: {
                    display: function(data, type, row){
                        var url = Urls['session:detail'](row.session.id);
                        return "<a href='" + url + "'>" + row.session.law_term + ", " + row.session.year + "</a>"
                    }
                }
            },
            {data: "court_type",
                searchable: false,
                orderable: false,
            },
            {data: "case_type.case_type"},
            {data: "verdict.verdict"},
            {data: "litigant_count",
                searchable: false,
                orderable: false,
            },
            {data: "of_interest",
                defaultContent: '',
                render: {
                    display: checkMaker,
                }
            },
            {data: "villeinage_mention",
                defaultContent: '',
                render: {
                    display: checkMaker,
                }
            },
            {data: "active_sale",
                defaultContent: '',
                render: {
                    display: checkMaker,
                }
            },
            {data: "incidental_land",
                defaultContent: '',
                render: {
                    display: checkMaker,
                }
            },
        ]
    });

    // Used to activate the + expansion and trigger the format function.
    $('#case_table').on('click', 'td.details-control', function(){
        var tr = $(this).closest('tr');
        var tdi = tr.find('#check');
        var row = case_table.row( tr );
        if (tdi.prop('style').color !== 'gray'){
            if ( row.child.isShown()) {
                row.child.hide();
                tr.removeClass('shown');
                tdi.first().removeClass('fa-minus-square');
                tdi.first().addClass('fa-plus-square');
            } else {
                row.child( format_notes( row.data() ) ).show();
                tr.addClass('shown');
                tdi.first().removeClass('fa-plus-square');
                tdi.first().addClass('fa-minus-square');
            }
        }
    });


</script>
