<div class="card">
<h3 class="card-header text-center bg-grey">Case List</h3>
    <div class="card-body">
            <table class="table table-bordered table-hover" id="person_table" data-ajax="{% url 'api:person-list' %}?session={{ session.id }}&expand=village,earliest_case,latest_case&format=datatables">
                <thead>
                    <th></th>
                    <th>Person</th>
                    <th>Village</th>
                    <th>Status</th>
                    <th>Gender</th>
                    <th>Earliest Case</th>
                    <th>Latest Case</th>
                </thead>
            </table>
    </div>
</div>

<script>
    function format( data ) {
        return "<table class='table'>" +
            "<tr>" +
            "<td>Notes</td>" +
            "<td>" + data.notes + "</td>" +
            "</tr>" +
        "</table>"
    }

    var person_table = $("#person_table").DataTable({
        serverSide: true,
        order: [1, "asc"],
        "columns": [
            {
                class: "details-control",
                orderable: false,
                data: "notes",
                defaultContent: "",
                render: checkNotes,
                width:"15px"
            },
            {data: "full_name",
                name: "first_name, relation_name, last_name",
                render: {
                    display: function(data, type, row){
                        var url = Urls['person:detail'](row.id);
                        return "<a href='"+ url +"'>" + data + "</a>";
                    }
                }
            },
            {data: "village.name",
                name: "village.name"
            },
            {data: "status_display",
                searchable: false,
                orderable: false,
            },
            {data: 'gender_display',
                searchable: false,
                orderable: false,
            },
            {data: "earliest_case",
                name: "earliest_case.session.date",
                render: {
                display: function(data){
                        if (data){
                            var url = Urls['case:detail'](data.id);
                            return "<a href='"+ url +"'>" + data.session.law_term + ", " + data.session.year + "</a>";
                        } else {
                            return "N/A";
                        }
                    }
                }
            },
            {data: "latest_case",
                name: "latest_case.session.date",
                render: {
                display: function(data){
                        if (data){
                            var url = Urls['case:detail'](data.id);
                            return "<a href='"+ url +"'>" + data.session.law_term + ", " + data.session.year + "</a>";
                        } else {
                            return "N/A";
                        }
                    }
                }
            },
        ]
    });
    // Used to activate the + expansion and trigger the format function.
     $('#person_table tbody').on('click', 'td.details-control', function(){
        var tr = $(this).closest('tr');
        var tdi = tr.find("#check");
        var row = person_table.row( tr );
        if (tdi.prop('style').color !== 'gray') {
            if (row.child.isShown()) {
                row.child.hide();
                tr.removeClass('shown');
                tdi.first().removeClass('fa-minus-square');
                tdi.first().addClass('fa-plus-square');
            } else {
                row.child(format(row.data())).show();
                tr.addClass('shown');
                tdi.first().removeClass('fa-plus-square');
                tdi.first().addClass('fa-minus-square');
            }
        }
    });

</script>
