<div class="card">
    <h3 class="card-header text-center">Chevage List</h3>
    <div class="card-body">
            <table class="table table-bordered table-hover" id="table" data-page-length="25">
                <thead>
                    <th>Case</th>
                    <th>Session</th>
                    <th>Capitagium</th>
                    <th>Notes</th>
                    <th>Recessit</th>
                    <th>Crossed</th>
                    <th>Habet Terram</th>
                </thead>
            </table>
    </div>

</div>

<script>
    // provides format for nested table that displays when + sign is clicked.
    function format( data ) {
        return "<table class='table'>" +
            "<tr>" +
            "<td><b>Litigant Count:</b></td>" +
            "<td>" + data.case.litigant_count + "</td>" +
            "<td><b>Summary:</b></td>" +
            "<td>"+data.case.summary+"</td>" +
            "</tr>" +
            "<tr>" +
            "<td><b>Litigant List:</b></td>" +
            "<td colspan='3'>" + list_litigants(data.case.litigant_list) + "</td>" +
            "</tr>" +
        "</table>"
    }

    $(document).ready(function () {
        var url = window.location.pathname;
        var id = url.split('/').reverse()[1];
        url = Urls['api:person-detail'](id);
        var api_url = url + "?include[]=cases.case.session.village&include[]=cases.case.litigant_list&include[]=cases.case.litigant_count&filter{cases|chevage.isnull}=false";
        var table = $("#table").DataTable({
            fixedHeader:{ headerOffset: 50 },
            scrollX: true,
            order: [2, "asc"],
            ajax: {
                url: api_url,
                type: "GET",
                dataSrc: "person.cases.",
            },
            "columns": [
                {
                    "class": "details-control",
                    "orderable": false,
                    "data": null,
                    "defaultContent": "case",
                    "render": checkNotes,
                    width:"15px"
                },
                {data: "case.id",
                    fnCreatedCell: function(nTd, cellData, rowData, row, col){
                        $(nTd).html("<a href='" + Urls['case:detail'](rowData.case.id) + "'target='_blank'>" + rowData.case.id + "</a>");
                    }
                },
                {data: "case.session",
                    defaultContent: '',
                    render: {
                        display: formatSessionDate,
                        sort: "date"
                    }
                },
                {data: "chevage",
                    defaultContent: '',
                    render: {
                        display: formatMoney,
                        sort: "in_denarius"
                    }
                },
                {data: "chevage_notes"},
                {data: "recessit",
                    defaultContent: '',
                    render: {
                        display: checkMaker,
                    }
                },
                {data: "crossed",
                    defaultContent: '',
                    render: {
                        display: checkMaker,
                    },
                },
                {data: "habet_terram",
                    defaultContent: '',
                    render: {
                        display: checkMaker,
                    },
                },
            ]
        });

        $('#table tbody').on('click', 'td.details-control', function(){
            var tr = $(this).closest('tr');
            var tdi = tr.find("i.fa");
            var row = table.row( tr );

            if ( row.child.isShown() ) {
                row.child.hide();
                tr.removeClass('shown');
                tdi.first().removeClass('fa-minus-square');
                tdi.first().addClass('fa-plus-square');
            } else{
                row.child( format( row.data() ) ).show();
                tr.addClass('shown');
                tdi.first().removeClass('fa-plus-square');
                tdi.first().addClass('fa-minus-square');
            }
        });

    });

</script>
