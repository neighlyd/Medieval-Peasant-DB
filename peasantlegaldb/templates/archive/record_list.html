{% extends '_layout/_l_single_col.html' %}

{% block single_col %}
    <h3 class="card-header text-center">Record List</h3>
    <div class="card-body">
            <table class="table table-bordered table-hover" id="table" data-page-length="25">
                <thead>
                    <th>Name</th>
                    <th>Record Type</th>
                    <th>Reel</th>
                    <th>Earliest Session</th>
                    <th>Latest Session</th>
                    <th>Sessions</th>
                    <th>Cases</th>
                    <th>Notes</th>
                </thead>
            </table>
    </div>

{% endblock %}

{% block scripts %}
    {{ block.super }}

<script>


    $(document).ready(function () {
        var url = window.location.pathname;
        var id = url.split('/').reverse()[1]
        console.log(id)
        var api_url = "/api/records/?filter{archive}=" + id + "&include[]=sessions&include[]=counts";
        console.log(api_url);
        var table = $("#table").DataTable({
            fixedHeader:{                headerOffset: 50            },
            scrollX: true,
            order: [4, "asc"],
            ajax: {
                url: api_url,
                type: "GET",
                dataSrc: "records.",
            },
            "columns": [
                {data: "name",
                    fnCreatedCell: function(nTd, cellData, rowData, row, col) {
                        url = Urls.record(rowData.id);
                        $(nTd).html("<a href='"+ url +"'>" + rowData.name + "</a>");
                    }
                },
                {data: "record_type"},
                {data: "reel"},
                {data: "counts.earliest_session"},
                {data: "counts.latest_session"},
                {data: "counts.session"},
                {data: "counts.case"},
                {data: "notes"},
            ]
        });

    });


</script>


{% endblock %}
